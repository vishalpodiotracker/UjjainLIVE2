<ion-content>
  <ion-icon name="chevron-back" class="back-button" (click)="goBack()"></ion-icon>
  <!-- Temple Image -->
  <div class="temple-image">
    @if(templeVistData){

      <img [src]="templeVistData.image[0].img" alt="Holy Cat Temple" />
    }@else{

      <img src="../../../assets/temple/84_mahadev.jpg" alt="Holy Cat Temple" />
    }
  </div>
  <div class="container">
  <!-- Temple Info -->
  <div class="temple-info">
    @if(templeVistData){
    <div class="heading">
      <h3>{{templeVistData.title.en}}</h3>
      <div style="display: flex; flex-direction: column;">
      <h6 style="align-items: start;">Rating:4.0</h6>
      <div class="rating-stars">
        <ion-icon *ngFor="let star of getStars(4.0)" [name]="star"></ion-icon>
      </div>
    </div>
    </div>
  }@else{
    <div class="heading">
      <h3>Chaurasi Mahadev Temple</h3>
      <div style="display: flex; flex-direction: column;">
      <h6 style="align-items: start;">Rating:4.0</h6>
      <div class="rating-stars">
        <ion-icon *ngFor="let star of getStars(4.0)" [name]="star"></ion-icon>
      </div>
    </div>
    </div>
  }
    <div class="buttons">
      <ion-button fill="outline">
        <ion-icon name="map-outline"></ion-icon> Map
      </ion-button>
      <ion-button fill="outline">
        <ion-icon name="call-outline"></ion-icon> Contact
      </ion-button>
      <ion-button fill="outline">
        <ion-icon name="information-circle-outline"></ion-icon> About
      </ion-button>
    </div>
  </div>

  <!-- Map -->
  <div class="temple-map">
    <iframe src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d3749584.286376949!2d72.37336527694922!3d23.398944655868128!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1smahakaleshwar!5e0!3m2!1sen!2suk!4v1735908183160!5m2!1sen!2suk" width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
 
    <p>
      <ion-icon name="location-outline"></ion-icon> Leaf Street, 367 North, 54/3, Kathmandu Valley, Nepal
    </p>
    <p style="font-weight: 800;">
      <ion-icon name="walk-outline"></ion-icon> 2.7 km
    </p>
  </div>

  <!-- Photos -->
  <div class="temple-photos">
    <h4>Photos of the temple</h4>
    <ion-grid class="photos-grid">
      <ion-row>
        <!-- Loop through each item in the array -->
        <ion-col size="4" *ngFor="let item of postsData$ | async; let i = index">
          <div class="photo-item" (click)="openModal(item ,i)">
            <img alt="{{ item.title.en }}" [src]="item.image[0].img" />
            <h3>{{ item.title.en }}</h3>
            <!-- <p>{{ item.description.en }}</p> -->
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
